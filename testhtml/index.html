<!DOCTYPE html>
<html>
<head>
  <title>Website with Faded Background Image</title>
  <style>
    body {
      position: relative;
      background-color: #000; /* Fallback background color */
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5; /* Opacity for the faded effect */
      z-index: -1;
    }

    .container {
      text-align: center;
      padding-top: 200px;
      color: white;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="testimage.jpg" class="background-image" alt="Background Image">
  <div class="container">
    <h1>Welcome to our website</h1>
    <a href="#" class="btn">Join Now</a>
  </div>
</body>
</html>
